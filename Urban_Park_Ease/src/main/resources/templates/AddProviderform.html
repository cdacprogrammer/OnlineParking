<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

	<link rel = "stylesheet" href="../static/css/login.css"/>
</head>
<body>

<section class="vh-100 bg-dark">
  <div class="container py-5 h-100 ">
  <h3 class="mb-3 text-uppercase" style="color:White; text-weight:bold; margin-left:110px;">AddProviderForm</h3>
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
      
          <form th:action="@{/Addproviderdata}" th:object="${Aprovidrform}" method="post">
          
          
          <div class="form-outline mb-4">
            <input type="text" id="form1Example13" class="form-control form-control-lg" th:field ="*{providerName}"/>
            <label class="form-label" for="form1Example13" style="color:White;">Provider Name</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="text" id="form1Example23" class="form-control form-control-lg" th:field="*{address}"/>
            <label class="form-label" for="form1Example23" style="color:White;">Address</label>
          </div>
          
          <div class="form-outline mb-4">
            <input type="text" id="form1Example13" class="form-control form-control-lg" th:field ="*{slotCapacity}"/>
            <label class="form-label" for="form1Example13" style="color:White;">SlotCapacity</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="text" id="form1Example23" class="form-control form-control-lg" th:field="*{mobile}"/>
            <label class="form-label" for="form1Example23" style="color:White;">MobileNo</label>
          </div>

         

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Add</button>

          

        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
